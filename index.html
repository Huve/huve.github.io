<!DOCTYPE HTML>
<head>
<script type="text/javascript" src="d3.min.js"></script>
<script type="text/javascript" src="statistics-sdm3.js"></script>
<script type="text/javascript" src="graphing-sdm3.js"></script>
<script type="text/javascript" src="main-sdm3.js"></script>
</head>
<body id="demo-body">
	<div id="graphs" style="">
        <div id="pop-graph">
        </div>
        <div id="sdm-graph">
        </div>
	</div>
        <div id="controlcontainer" style="margin:auto; display:inline-block; float:left;">
        <div>
            <select id="distributiontype">
                <option value="normal">Normal (&#956; = 100, &#963; = 10)</option>
                <option value="normal3">Normal (&#956; = 100, &#963; = 2)</option>
				<option value="uniform">Uniform (&#956; = 100)</option>
            </select>
            </div>
            <br>
                <div id="samplesizetext">N = <input type="text" size=10 id="samplesize"/></div>
            <div id="displaycontainer">
            <br>
            <span class="controlheader"> <strong>How many samples of size N?</strong></span><br>
            <input type="radio" name="samplenumber" value="1" class="radiocontrol" id="sampleonce" checked /> <label for="sampleonce">One</label><br>
            <input type="radio" name="samplenumber" value="25" class="radiocontrol" id="sample10k"> <label for="sample10k">1000</label><br>
            
			<br>
                <span class="controlheader"> <strong>What to display:</strong> </span><br>
                <input type="radio" name="displaytype" value="sample" class="radiocontrol" id="displaysample" checked /> <label for="displaysample">Sample</label> <br>
                <input type="radio" name="displaytype" value="means" class="radiocontrol" id="displaymeans"/> <label for="displaymeans" style="color:red">Means</label>
            </div>
			<br>
            <div id="distributiondisplaycontainer">
                <span class="controlheader"> <strong>Distributions to display: </strong></span><br>
                <input type="checkbox" name="displaydistribution" value="population" id="displaypopdistribution" checked> <label for="displaypopdistribution" id="poplabel" style="color:steelblue">Population</label><br>
                <input type="checkbox" name="displaydistribution" value="sample" id="displaysdmdistribution" checked> <label for="displaysdmdistribution" id="sdmlabel" style="color:green">Sampling distribution of the mean</label><br>
              
            </div>
            <br>
            <input type="button" id="sample" value="Sample" style="width:100px; height:50px; background-color:#ff8c00; font-size: 16px; border: none;"/>
            <div id="stats"></div>
			<input type="button" id="reset" value="Reset" style="width:100px; height:50px; font-size:16px; border: none;"/>
        </div>
</body>
</html>
